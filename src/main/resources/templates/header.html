<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header - Cake House</title>
  <link rel="stylesheet" th:href="@{/css/globals.css}">
</head>
<body>
<header th:fragment="header" class="bg-light-brown py-4">
  <div class="container mx-auto flex justify-between items-center">
    <a th:href="@{/}" class="text-xl font-bold text-brown-700">Cake House</a>
    <nav>
      <ul class="flex space-x-4">
        <li><a th:href="@{/about}" class="text-gray-700 hover:text-brown-500">Про нас</a></li>
        <li><a th:href="@{/assortment}" class="text-gray-700 hover:text-brown-500">Асортимент</a></li>
        <li><a th:href="@{/reviews}" class="text-gray-700 hover:text-brown-500">Відгуки</a></li>
        <li><a th:href="@{/cart}" class="text-gray-700 hover:text-brown-500">Кошик</a></li>
        <li><a th:href="@{/login-form}" class="text-gray-700 hover:text-brown-500">Вхід</a></li>
        <li><a th:href="@{/register}" class="text-gray-700 hover:text-brown-500">Реєстрація</a></li>
        <li><form th:action="@{/logout}" method="post"><button type="submit" class="text-gray-700 hover:text-brown-500">Вихід</button></form></li>
      </ul>
    </nav>
  </div>
</header>
</body>
</html>
