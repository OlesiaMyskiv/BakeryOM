<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Замовлення успішно оформлено - Cake House</title>
  <link rel="stylesheet" th:href="@{/css/ordersuccess.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Love+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/globals.css}"> </head>
<body>

<header class="header">
  <nav class="navigation-menu">
    <ul class="nav-list">
      <li><a th:href="@{/about}" th:text="${navAbout}">Про нас</a></li>
      <li><a th:href="@{/assortment}" th:text="${navAssortment}">Асортимент</a></li>
      <li class="logo"><a th:href="@{/}" th:text="${headerTitle}">Cake House</a></li>
      <li><a th:href="@{/reviews}" th:text="${navReviews}">Відгуки</a></li>
      <li class="icons">
        <a th:href="@{/cart}"><img th:src="@{/img/cart-icon.svg}" alt="Cart"></a>
      </li>
      <li class="icons">
                 <span sec:authorize="isAuthenticated()">
                      <a href="#"> <img th:src="@{/img/user-icon.svg}" alt="Logged In User">
                      </a>
                 </span>
        <span sec:authorize="isAnonymous()">
                     <a th:href="@{/login-form}"><img th:src="@{/img/user-icon.svg}" alt="Login/Register"></a>
                 </span>
      </li>
      <li sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" sec:authorize="!isAnonymous()"/>
          <button type="submit" class="logout-button">Вихід</button>
        </form>
      </li>
    </ul>
  </nav>
</header>

<main class="container mx-auto py-8 text-center">
  <h1 class="text-3xl text-center mb-6">Замовлення успішно оформлено!</h1>

  <div class="order-summary-box">
    <ol class="order-summary-list">
      <li th:if="${successMessage}" class="success-message-item">
        <span th:text="${successMessage}"></span>
      </li>
      <li th:if="${orderId}" class="order-id-item">
        Номер вашого замовлення: <span th:text="${orderId}"></span>
      </li>
      <li class="thank-you-message-item">
        Дякуємо за ваше замовлення! Ми скоро зв'яжемося з вами для уточнення деталей.
      </li>
    </ol>
  </div>


  <a th:href="@{/assortment}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Повернутися до асортименту</a>

</main>

<footer class="footer">
  <p>&copy; 2025 Cake House. Всі права захищені.</p>
  <div class="socials">
    <span>Instagram</span>
    <span>Facebook</span>
    <span>Telegram</span>
  </div>
</footer>

</body>
</html>
