<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація успішна - Cake House</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Love+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/globals.css}">
  <link rel="stylesheet" th:href="@{/css/registsuccess.css}">
</head>
<body>

<header class="header">
  <nav class="navigation-menu">
    <ul class="nav-list">
      <li><a th:href="@{/about}" th:text="${navAbout}">Про нас</a></li>
      <li><a th:href="@{/assortment}" th:text="${navAssortment}">Асортимент</a></li>
      <li class="logo"><a th:href="@{/}" th:text="${headerTitle}">Cake House</a></li>
      <li><a th:href="@{/reviews}" th:text="${navReviews}">Відгуки</a></li>
      <li class="icons">
        <a th:href="@{/cart}" id="openCartButton"><img th:src="@{/img/cart-icon.svg}" alt="Cart"></a>
      </li>
      <li class="icons">
        <a th:href="@{/login-form}" id="openUserButton"><img th:src="@{/img/user-icon.svg}" alt="User"></a>
      </li>
    </ul>
  </nav>
</header>

<main class="container mx-auto py-8 text-center">
  <div class="bg-white text-black rounded-lg p-6 shadow max-w-md mx-auto">
    <h1 class="text-3xl mb-4">Реєстрація успішна!</h1>
    <p class="mb-4">Ваш обліковий запис успішно створено.</p>
    <p><a th:href="@{/login-form}" class="text-blue-500 hover:underline">Увійти</a></p>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2025 Cake House. Всі права захищені.</p>
  <div class="socials">
    <span>Instagram</span>
    <span>Facebook</span>
    <span>Telegram</span>
  </div>
</footer>

</body>
</html>
